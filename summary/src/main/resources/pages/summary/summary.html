<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>概览</title>
  <link rel="stylesheet" type="text/css" href="summary/summary.css" />
</head>

<body class="">
  <div class="consoleSummary">
    <div class="mine-card">
      <div class="mine-items-card" style="margin-right: 1.3333%;" onclick="toFlow('gongxiaoyuce');">
        <div class="card card1" style="cursor: pointer;">
          <div class="card-left">
            <i class="iconfont iconfont1" style="color: rgb(255, 255, 255); font-size: 36px;"></i>
          </div>
          <div class="card-content">
              <span style="color: rgb(255, 255, 255);">工效预测</span>
          </div>
        </div>
      </div>

      <div class="mine-items-card" style="margin-right: 1.3333%;" onclick="toFlow('zuiyoushengzhangyinzijisuan');">
        <div class="card card2" style="cursor: pointer;">
          <div class="card-left">
            <i class="iconfont iconfont2" style="color: rgb(255, 255, 255); font-size: 36px;"></i>
          </div>
          <div class="card-content">
              <span style="color: rgb(255, 255, 255);">最优生长因子计算</span>
          </div>
        </div>
      </div>

      <div class="mine-items-card" style="margin-right: 1.3333%;" onclick="toFlow('zhinengpaichan');">
        <div class="card card3" style="cursor: pointer;">
          <div class="card-left">
            <i class="iconfont iconfont3" style="color: rgb(255, 255, 255); font-size: 36px;"></i>
          </div>
          <div class="card-content">
              <span style="color: rgb(255, 255, 255);">智能排产</span>
          </div>
        </div>
      </div>

      <div class="mine-items-card" onclick="toFlow('shishichuanganshujufenxi');">
        <div class="card card4" style="cursor: pointer;">
          <div class="card-left">
            <i class="iconfont iconfont4" style="color: rgb(255, 255, 255); font-size: 36px;"></i>
          </div>
          <div class="card-content">
              <span style="color: rgb(255, 255, 255);">实时传感数据分析</span>
          </div>
        </div>
      </div>

    </div>

    <div class="chart-card">
      <div class="chart-item-card" style="width: 38.5%; height: 255px; margin-right: 1.5%;">
        <div class="card-item-title">
          <span style="float: left;">区域信息</span>
        </div>
        <div class="chart-item-content">
          <iframe src="toLandInfo" class="iframe" frameborder="0"></iframe>
        </div>
      </div>
      <div class="chart-item-card" style="width: 60%; height: 255px;">
        <div class="card-item-title">
          <span style="float: left;">环境信息</span>
        </div>
        <div class="chart-item-content">
          <iframe src="toLandEnvironmentalInfo" class="iframe" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-item-card" style="width: 100%; height: 380px;">
        <div class="card-item-title">
          <span style="float: left;">物联网运行总览</span>
        </div>
        <div class="chart-item-content">
          <iframe src="toLandCollectorInfo" class="iframe" frameborder="0"></iframe>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript">
    function toFlow(flow) {
      window.location.href = flow;
    }
  </script>
</body>
</html>
